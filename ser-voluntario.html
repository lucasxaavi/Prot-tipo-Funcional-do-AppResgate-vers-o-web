<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Ser Voluntario</title>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Ser Voluntario</h1>
        </header>
        <main>
            <form action="cadastrar-voluntario.html">
                <label for="nome">Nome: </label>
                <input name="nome" id="nome" required placeholder="Insira seu nome"><br>
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" placeholder="Insira seu email" required><br>
                <label for="telefone">Telefone: </label>
                <input type="tel" name="telefone" id="telefone" required>
                <br>
                <label for="foto">Foto: </label>
                <input type="file" name="foto" id="foto">
                <br>
                <button>Salvar</button>             
                
            </form>
            <a href="inicial.html">Voltar</a>
       
        </main>

    </body>
</html>
